<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Make up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-card-subtitle>{{product.description}}</ion-card-subtitle>
      <a href="https://www.benefitcosmetics.com/en-us">
        <ion-img [src]="product.api_featured_image"></ion-img></a>
      <ion-card-subtitle>{{product.price}}$</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
